sampler:
  type: ActiveLearningBMDALStaticPoolSampler
  num_initial_points: 5000
  acquisition_batch_size: 512
  total_budget: 80000
  selection_method: lcmd
  base_kernel: grad
  parser_kwargs: 
    type: 'STATICPOOLparser'
    data_path: '/scratch/project_2007159/cursed-tglf/qualikiz/train_data_raw.pkl'
    inputs: 
      - 'ane'
      - 'ate'
      - 'autor'
      - 'machtor'
      - 'x'
      - 'zeff'
      - 'gammae'
      - 'q'
      - 'smag'
      - 'alpha'
      - 'ani1'
      - 'ati0'
      - 'normni1'
      - 'ti_te0'
      - 'lognustar'
    target: 
      - 'efiitg_gb'
    data_args: 
      valid_size: 0.015
      test_size: 0.01
  model_kwargs:
    model_width: 60
    model_depth: 2
    dropout: 0.0
  train_kwargs:
    stuff: stuff

runner:
  type: STATICPOOLrunner
  executable_path: None
  other_params: {}

executor:
  type: DaskExecutor
  base_run_dir: data_store/qlkn_test_run_lcmd_slurm2/
  worker_args:
    simulator_workers: 1
    surrogate_workers: 1
    simulator_args: 
      account: project_2007159
      queue: medium
      cores: 8
      memory: 4GB
      processes: 1
      walltime: '23:00:00'
      interface: ib0
      job_extra_directives: 
        - '--job-name=SIMULATOR'
      job_script_prologue:
        - module load python-data 
        - export SRCDIR=/scratch/project_2007159/cursed-tglf
        - source $SRCDIR/.venv/bin/activate
        - export PYTHONPATH=$PYTHONPATH:$(pwd)/src:$(pwd)/src/samplers/bmdal
    surrogate_args: 
      account: project_2007159
      queue: medium 
      cores: 4
      memory: 4GB
      processes: 1
      walltime: '23:00:00'
      interface: ib0
      job_extra_directives: 
        - '--job-name=SURROGATE'
      job_script_prologue:
        - module load python-data 
        - source /scratch/project_2007159/cursed-tglf/.venv/bin/activate
        - export PYTHONPATH=$PYTHONPATH:$(pwd)/src:$(pwd)/src/samplers/bmdal