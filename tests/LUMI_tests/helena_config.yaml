sampler:
  type: Grid
  bounds: [[0.02, 0.04], [0.0, 0.45]]
  num_samples: [2, 2]
  parameters: ['pedestal_delta', 'tria']

runner:
  type: HELENArunner
  executable_path: "configs/helena_config.yaml/hel13_64"
  other_params: {
    "namelist_path": "/projappl/project_462000451/aarojarvinen/hel_test_runt/fort.10",
    "only_generate_files": False,
    "input_parameter_type": 3, 
  }

executor:
  type: DaskExecutor
  base_run_dir: /scratch/project_462000451/enchanted_helper/test_out/helena
  worker_args: # to be specified for the SLURMCluster in DASK
    #local: 1 # Tells the executor wether or not to use a local cluster 1/True or slurmCLUSTER 0/False
    account: "project_462000451"
    queue: "small"
    cores: 1 
    job_cpu: 6
    memory: "12GB"
    processes: 1
    walltime: "00:10:00" # Adam: survival length of worker, so possibly just set to max in cluster
    interface: "nmn0" #Dependant on HPC, options include ['lo', 'nmn0', 'hsn1', 'hsn0', 'can0', 'bond0', 'net1', 'net2', 'net3'] but there may be others
    job_script_prologue: # this is possibly dependent on which code you want
      
      # - 'module load python-data'
      - 'export PATH=/project/project_462000451/enchanted_container_lumi3/bin:$PATH'
      # - 'cd /scratch/project_2009007/enchanted-surrogates'
      - 'export PYTHONPATH=$PYTHONPATH:/users/danieljordan/enchanted-surrogates/src' # NB: to use the enchanted-surrogate library
      - 'cd /project/project_462000451/enchanted-surrogates'
      # - 'cd /scratch/project_2007159/cursed-tglf/'
      # - 'export PYTHONPATH=$PYTHONPATH:/scratch/project_2007159/cursed-tglf/src' # NB: to use the enchanted-surrogate library
    job_extra_directives:
      - '-o /scratch/project_462000451/enchanted_helper/test_out/helena/%x.%j.out'
      - '-e /scratch/project_462000451/enchanted_helper/test_out/helena/%x.%j.err'
  n_jobs: 2