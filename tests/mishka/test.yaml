sampler:
  type: HypercubeSampler
  bounds: [[1, 30]]
  num_samples: 30
  parameters: ['ntor']

runner:
  type: MISHKArunner
  executable_path: "/scratch/project_2009007/MISHKA/bin/mishka1fast"
  other_params: {
    "input_namelist": "/scratch/project_2009007/enchanted-surrogates/tests/MISHKA/fort.10"}

executor:
  type: DaskExecutor
  base_run_dir: /scratch/project_2009007/test-enchanted/MISHKA_2024-03-25
  worker_args: # to be specified for the SLURMCluster in DASK
    account: "project_2009007"
    queue: "medium"
    cores: 1 
    memory: "12GB"
    processes: 1
    walltime: "00:20:00" # Adam: survival length of worker, so possibly just set to max in cluster
    interface: "ib0"
    job_script_prologue: # this is possibly dependent on which code you want
      - 'module load python-data'
      - 'cd /scratch/project_2009007/enchanted-surrogates'
      - 'export PYTHONPATH=$PYTHONPATH:/scratch/project_2009007/enchanted-surrogates/src' # NB: to use the enchanted-surrogate library
  num_workers: 3