sampler:
  type: ActiveLearningStaticPoolSampler
  bounds: 
    - [1, 3]
    - [1, 3]
  parameters: ["m", "n"]
  init_num_samples: 20
  batch_size: 50
  total_budget: 100
  kernel_transform:  # TODO: make method to handle kernel transform properly...
    - ['rp', [512]]
  parser_kwargs: 
    type: 'STATICPOOLparser'
    data_path: '/scratch/project_2007159/cursed-tglf/tests/train.csv'
    inputs: 
      - 'NumOfAtoms'
      - 'NumOfC'
      - 'NumOfO'
      - 'NumOfN'
    target: 
      - 'pSat_Pa'
    data_args: 
      train_size: 0.5
      valid_size: 0.3
      test_size: 0.1
  model_kwargs:
    type: REGRESSOR
  train_kwargs:
    stuff: stuff 

  # kernel_transform: [('rp', [512])]

runner:
  type: SIMPLErunner
  executable_path: tests/simple/simple.sh
  other_params: {}

executor:
  type: LocalDaskExecutor
  base_run_dir: simple_test_runs/
  worker_args:
    account: project_2009007
    queue: medium
    cores: 2
    memory: 1GB
    processes: 1
    walltime: '00:10:00'
    interface: ib0
    job_script_prologue:
      - export PYTHONPATH=$PYTHONPATH:/src
  num_workers: 2
